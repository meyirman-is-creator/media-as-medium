    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="logo">Medium Alike</a>
        </div>
        <div class="header__bottom">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Hello World!</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav category">
                  <li class="nav-item category__item">
                    <button
                      id="sport"
                      type="menu"
                      class="category__button category__button-active nav-link"
                    >
                      Sport
                    </button>
                  </li>
                  <li class="nav-item category__item">
                    <button
                      id="business"
                      type="menu"
                      class="category__button nav-link"
                    >
                      Business
                    </button>
                  </li>
                  <li class="nav-item category__item">
                    <button
                      id="technology"
                      type="menu"
                      class="category__button nav-link"
                    >
                      Technology
                    </button>
                  </li>
                  <li class="nav-item category__item">
                    <button
                      id="music"
                      type="menu"
                      class="category__button nav-link"
                    >
                      Music
                    </button>
                  </li>
                  <li class="category__item">
                    <button
                      id="toFavorite"
                      type="button"
                      class="category__button toFavorite"
                    >
                      <span>Favorites</span>
                      <i class="fi fi-ss-heart toFavoriteCategory"></i>
                      <i class="fi fi-rs-heart toFavoriteCategory"></i>
                    </button>
                  </li>
                </ul>
              </div>
              
            </div>
          </nav>
        </div>
      </div>
    </header>
     <section class="content">
        <div class="container">
            <div id="content" class="content__inner">
                
            </div>
            
        </div>
    </section> 
    <footer class="footer">
        <div class="container">

                <div class="footer__from">Made with ✨❤️ at nFactorial in 2022.</div>
            </div>
            
        </div>
    </footer>
